<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="example-content">
      <section [ngClass]="getEventBtnClickHeader()?'':'val'" *ngIf="valTable">
        <section *ngIf="!dataUpdate" [ngClass]="getEventBtnClickHeader()?'':'val'">
          <h1>Lista de contactos de clientes</h1>
          <app-table [data]="myData$" [columns]="tableColumns" (selectItemsCell)="setFormUpdate($event)"></app-table>
        </section>
        <section *ngIf="dataUpdate">
          <app-form [BtnName]="'Actualizar'" *ngIf="dataUpdate" [FormD]="formClientUpdate"
            (formData)="loadDataConfirmationUpdate($event)" [Title]="'Actualizar informacion del cliente'"
            (btnCancel)="eventCancelFormUpdate($event)" [BtnCancel]="true"></app-form>
        </section>
      </section>
      <section *ngIf="!getEventBtnClickHeader()">
        <ng-container *ngTemplateOutlet="phone"></ng-container>
        <ng-container *ngTemplateOutlet="email"></ng-container>

      </section>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>





<!-- Formulario de crear contacto Cliente -->

<ng-template #phone>
  <div class="card">
    <div class="card-body">
      <h1>Agregar el telefono cliente</h1>
      <form [formGroup]="formCreatePhone">
        <div class="content-select">
          <div class="mb-2 container-select" #input>
            <label class="form-label">
              Seleccione el cliente *
            </label>
            <input type="text" formControlName="cliente" class="form-control form-input"
              placeholder="Seleccione el cliente" [(ngModel)]="clientePhone.nombres"> <!--[(ngModel)]="OjoIzquierdo">-->
            <!-- <i class="fa-solid fa-arrows-to-eye "></i> -->
            <i class="fa-regular fa-circle-user form-input-icon"></i>
            <div class="alert 1alert-danger mt-1"
              [hidden]="formGetPhone('cliente').valid || (formGetPhone('cliente').pristine)">
              Seleccione un cliente
            </div>
          </div>
          <button mat-fab extended class="btn-add btn-primary" (click)="btnClickPhone(tablePhone)">
            <!-- <i class="fa-solid fa-user-plus"></i> -->
            <i class="fa-solid fa-person-chalkboard"></i>
          </button>
        </div>

        <div class="mb-2" #input>
          <label class="form-label">
            Ingrese el telefono del cliente *
          </label>
          <input type="number" formControlName="telefono" class="form-control form-input"
            placeholder="Ingrese el telefono del cliente"> <!--[(ngModel)]="OjoIzquierdo">-->
          <i class="fa-solid fa-mobile-screen  form-input-icon"></i>
          <div class="alert alert-danger mt-1"
            [hidden]="formGetPhone('telefono').valid || (formGetPhone('telefono').pristine)">
            Ingrese el telefono del cliente
          </div>
        </div>
        <button class="btn btn-primary" #btnEnviar [disabled]="formCreatePhone.invalid"
          (click)="loadDataConfirmationPhone(formCreatePhone)">
          Guardar
        </button>
      </form>
    </div>
  </div>

</ng-template>

<ng-template #email>
  <div class="card">
    <div class="card-body">
      <h1>Agregar correo del cliente</h1>
      <form [formGroup]="formCreateEmail">
        <div class="content-select">
          <div class="mb-2 container-select" #input>
            <label class="form-label">
              Seleccione el cliente *
            </label>
            <input type="text" formControlName="cliente" class="form-control form-input"
              placeholder="Seleccione el cliente" [(ngModel)]="clienteEmail.nombres"> <!--[(ngModel)]="OjoIzquierdo">-->
            <i class="fa-regular fa-circle-user form-input-icon"></i>
            <div class="alert 1alert-danger mt-1"
              [hidden]="formGetEmail('cliente').valid || (formGetEmail('cliente').pristine)">
              Seleccione un cliente
            </div>
          </div>
          <button mat-fab extended class="btn-add btn-primary" (click)="btnClickEmail(tableEmail)">
            <!-- <i class="fa-solid fa-user-plus"></i> -->
            <i class="fa-solid fa-person-chalkboard"></i>
          </button>
        </div>

        <div class="mb-2" #input>
          <label class="form-label">
            Ingrese el correo del cliente *
          </label>
          <input type="email" formControlName="correo" class="form-control form-input"
            placeholder="Ingrese el telefono del cliente"> <!--[(ngModel)]="OjoIzquierdo">-->
          <i class="fa-regular fa-envelope form-input-icon"></i>
          <div class="alert alert-danger mt-1"
            [hidden]="formGetEmail('correo').valid || (formGetEmail('correo').pristine)">
            Ingrese el correo del cliente
          </div>
        </div>
        <button class="btn btn-primary" #btnEnviar [disabled]="formCreateEmail.invalid"
          (click)="loadDataConfirmationEmail(formCreateEmail)">
          Guardar
        </button>
      </form>
    </div>
  </div>

</ng-template>

<ng-template #tablePhone>
  <app-table-simple [data]="ClientePhoneList" [columns]="tableColumnsCliente"
    (selectItemsCell)="resultDataTablePhone($event)" (cancelTable)="cancelDialogResult()"></app-table-simple>
</ng-template>

<ng-template #tableEmail>
  <app-table-simple [data]="ClienteEmailList" [columns]="tableColumnsCliente"
    (selectItemsCell)="resultDataTableEmail($event)" (cancelTable)="cancelDialogResult()"></app-table-simple>
</ng-template>
