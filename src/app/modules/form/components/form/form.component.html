<div class="card">
    <div class="card-body">

        <div class="container-header">
            <h1 class="title">
                {{title}}
            </h1>
            <button *ngIf="btnCancelVal" mat-fab extended class="btnUpdate btn-danger" (click)="postEventCancel()">
                Cerrar
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- (ngSubmit)="procesar" -->
        <form [formGroup]="form" (ngSubmit)="getFormData()">

            <div *ngFor="let fr of formVal">
                <div class="mb-2" #input *ngIf="formItemsType(fr.type); else select">
                    <label class="form-label">
                        {{fr.label}}
                    </label>
                    <input [type]="fr.type" [formControlName]="fr.formControlName" class="form-control form-input"
                        [placeholder]="fr.placeholder" [(ngModel)]="fr.value">
                    <i class="form-input-icon" [ngClass]="fr.icon?fr.icon:'fa-solid fa-feather'"></i>
                    <div class="alert alert-danger mt-1"
                        [hidden]="formGet(fr.formControlName).valid || (formGet(fr.formControlName).pristine)">
                        {{fr.alert}}
                    </div>
                </div>
                <ng-template #select>
                    <div class="mb-2" *ngIf="getVisualValitars(fr.option)">
                        <mat-label class="form-label">
                            {{fr.label}}
                        </mat-label>
                        <mat-select [formControlName]="fr.formControlName" class="form-control form-control-lg"
                            matNativeControl>
                            <mat-option *ngFor="let option of fr.option" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-select>
                    </div>

                    <div class="mb-2" *ngIf="!getVisualValitars(fr.option)">
                        <mat-label class="form-label">
                            {{fr.label}}
                        </mat-label>
                        <mat-select [formControlName]="fr.formControlName" class="form-control form-control-lg"
                            matNativeControl>
                            <mat-option *ngFor="let option of fr.option" [value]="option">
                                <!-- <i class="form-input-icon" [ngClass]="option.icon?option.icon:''"></i> -->
                                {{option}}
                            </mat-option>
                        </mat-select>
                    </div>
                </ng-template>
            </div>
            <button class="btn btn-primary btn-form" #btnEnviar [disabled]="form.invalid">
                {{btnName}}
            </button>
        </form>
    </div>
</div>
